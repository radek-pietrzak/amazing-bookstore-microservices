spring.application.name=inventory-service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.config.import=optional:configserver:http://localhost:8888
spring.profiles.active=dev

# Oracle DataSource Configuration by config-server

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.flyway.baseline-on-migrate=true

app.reservation.expires-at-minutes=10
app.reservation.cleanup-fixed-rate-milis=300000
app.kafka.topic=orders-topic

logging.level.root=INFO
logging.level.pl.radek.service=DEBUG
logging.level.org.springframework.cloud.openfeign=TRACE

# Spring Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=pl.radek.events.OrderPlacedEvent

