spring.application.name=inventory-service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.config.import=optional:configserver:http://localhost:8888
spring.profiles.active=dev

# Oracle DataSource Configuration by config-server

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.flyway.baseline-on-migrate=true

app.reservation.expires-at-minutes=10
app.reservation.cleanup-fixed-rate-milis=300000

logging.level.root=INFO
logging.level.pl.radek.service=DEBUG
logging.level.org.springframework.cloud.openfeign=TRACE