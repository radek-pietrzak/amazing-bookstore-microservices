spring.application.name=order-service
server.port=8081

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.config.import=optional:configserver:http://localhost:8888
spring.profiles.active=dev

# Spring Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Custom Application Kafka Configuration
app.kafka.topic=orders-topic

logging.level.root=INFO
logging.level.pl.radek.service.OrderService=DEBUG
logging.level.org.springframework.cloud.openfeign=TRACE

#
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=${MONGO_PORT}
spring.data.mongodb.database=${MONGO_DB_AMAZING}